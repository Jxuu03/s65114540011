services:
  s65114540011-backend:
    build: ./Backend
    env_file:
      - .env
    volumes:
      - ./Backend:/app
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
    depends_on:
      - s65114540011-db
    restart: always
    command: >
      sh -c "
      until pg_isready -h s65114540011-db -p ${DB_PORT} -U ${DB_USER}; 
        do echo 'Waiting for PostgreSQL...'; sleep 2;
      done;
      python manage.py migrate &&
      gunicorn freshyfishy.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "
    networks:
      - traefik-public   
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${BACKEND_PREFIX}.rule=PathPrefix(`/${PREFIX}/api`)"
      - "traefik.http.routers.${BACKEND_PREFIX}.entrypoints=web"
      - "traefik.http.routers.${BACKEND_PREFIX}.middlewares=${BACKEND_PREFIX}-strip"
      - "traefik.http.middlewares.${BACKEND_PREFIX}-strip.stripprefix.prefixes=/${PREFIX}/api"
      - "traefik.http.services.${BACKEND_PREFIX}.loadbalancer.server.port=8000"
      - "traefik.docker.network=traefik-public"

  s65114540011-frontend:
    build: ./frontend/iot_frontend
    restart: always
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.${FRONTEND_PREFIX}.rule=PathPrefix(`/${PREFIX}`)"
    - "traefik.http.routers.${FRONTEND_PREFIX}.entrypoints=web"
    - "traefik.http.routers.${FRONTEND_PREFIX}.middlewares=${FRONTEND_PREFIX}-strip"
    - "traefik.http.middlewares.${FRONTEND_PREFIX}-strip.stripprefix.prefixes=/${PREFIX}"
    - "traefik.http.services.${FRONTEND_PREFIX}.loadbalancer.server.port=80"

    networks:
      - traefik-public

  s65114540011-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - traefik-public

volumes:
  postgres_data:

networks:
  default:
    driver: bridge
  traefik-public:
    external: true
