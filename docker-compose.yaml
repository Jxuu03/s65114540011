services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - DB_NAME=mydb
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db
    restart: always
    command: >
      sh -c "
      until pg_isready -h db -p 5432 -U myuser; do
        echo 'Waiting for PostgreSQL...'; sleep 2;
      done;
      python manage.py migrate &&
      gunicorn freshyfishy.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "
    networks:
      - default
      - traefik-public   
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/s65114540011/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.routers.backend.priority=10"
      - "traefik.http.routers.backend.middlewares=backend-strip"
      - "traefik.http.middlewares.backend-strip.stripprefix.prefixes=/s65114540011/api"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.docker.network=traefik-public"

  frontend:
    build: ./frontend/iot_frontend
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/s65114540011`)"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.routers.frontend.middlewares=frontend-strip"
      - "traefik.http.middlewares.frontend-strip.stripprefix.prefixes=/s65114540011"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=80" 
      - "traefik.docker.network=traefik-public"
    networks:
      - traefik-public

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default

volumes:
  postgres_data:

networks:
  default:
    driver: bridge
  traefik-public:
    external: true
